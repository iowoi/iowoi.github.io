<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>維京書城</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <header include-html="https://iowoi.github.io/demo/tmac/header.html"></header>
    <div class="container main-wrapper">
        <div class="row mt30">
            <div class="offset-lg-4 col-lg-4">
                <h4>變更密碼</h4>
                <div class="form-group">
                    <label for="password">新密碼 <div class="d-inline text-gray f12">密碼強度：<span class="text-red">弱</span></div> </label>
                    <input type="password" id="password" class="form-control" placeholder="輸入新密碼">
                    <i class="far fa-eye-slash input-password-icon" toggle="password"></i>
                    <div class="valid-feedback">
                        輸入6~15個英數組合字元，不含特殊符號
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">確認新密碼</label>
                    <input type="password" id="passwordConfirm" class="form-control" placeholder="再次輸入密碼">
                    <i class="far fa-eye input-password-icon" toggle="passwordConfirm"></i>
                    <div class="invalid-feedback invisible">
                        密碼不符合
                    </div>
                    <!-- <div class="invalid-feedback">
                            密碼不符合
                        </div> -->
                </div>
                <button type="button" class="btn btn-primary w-100">儲存</button>
            </div>
        </div>
    </div>
    <footer include-html="https://iowoi.github.io/demo/tmac/footer.html"></footer>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
