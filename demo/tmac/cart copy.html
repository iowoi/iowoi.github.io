<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>
    <title>維京書城</title>
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <header include-html="./header.html"></header>
    <div class="container main-wrapper cart">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">首頁</li>
        <li class="breadcrumb-item">中文書分類</li>
        <li class="breadcrumb-item">繪本圖畫書</li>
      </ol>
      <h2 class="mb30">
        繪本圖畫書
      </h2>
      <section class=" product blue-border-top cart">
        <div class="blue-tag-title">
          熱門排行
          <span>TOP</span>
        </div>
      </section>

      <section class="slider-section">
        <h4 class="text-gray dark-blue-bottom-border">滿額禮</h4>
        <div class="slider">
                <div class=" book-info">
                        <img src="static/example/cat-01.jpg" alt="" />
                        <div class="label-orange f13">活動:滿三件享88折</div>

                        <p class="title">書中有一道牆</p>
                        <p class="price">
                            <div class="float-left f12 mt-1"> 紅利<span class="text-red">3</span>點</div>

                            <span class="text-red">79</span>折
                            <span class="text-red">220</span>元
                        </p>
                        <p class="to-shpping-car">
                            <button>加入購物車</button>
                            <i class="fas fa-heart"></i>
                        </p>
                    </div>
                    <div class=" book-info">
                            <img src="static/example/cat-01.jpg" alt="" />
                            <div class="label-orange f13">活動:滿三件享88折</div>

                            <p class="title">書中有一道牆</p>
                            <p class="price">
                                <div class="float-left f12 mt-1"> 紅利<span class="text-red">3</span>點</div>

                                <span class="text-red">79</span>折
                                <span class="text-red">220</span>元
                            </p>
                            <p class="to-shpping-car">
                                <button>加入購物車</button>
                                <i class="fas fa-heart"></i>
                            </p>
                        </div>
                        <div class=" book-info">
                                <img src="static/example/cat-01.jpg" alt="" />
                                <div class="label-orange f13">活動:滿三件享88折</div>
    
                                <p class="title">書中有一道牆</p>
                                <p class="price">
                                    <div class="float-left f12 mt-1"> 紅利<span class="text-red">3</span>點</div>
    
                                    <span class="text-red">79</span>折
                                    <span class="text-red">220</span>元
                                </p>
                                <p class="to-shpping-car">
                                    <button>加入購物車</button>
                                    <i class="fas fa-heart"></i>
                                </p>
                            </div>
                            <div class=" book-info">
                                    <img src="static/example/cat-01.jpg" alt="" />
                                    <div class="label-orange f13">活動:滿三件享88折</div>
        
                                    <p class="title">書中有一道牆</p>
                                    <p class="price">
                                        <div class="float-left f12 mt-1"> 紅利<span class="text-red">3</span>點</div>
        
                                        <span class="text-red">79</span>折
                                        <span class="text-red">220</span>元
                                    </p>
                                    <p class="to-shpping-car">
                                        <button>加入購物車</button>
                                        <i class="fas fa-heart"></i>
                                    </p>
                                </div>
        </div>
        <div class="slider-arrow">
          <div class="prev">
            <i class=" fas fa-chevron-left "></i>
          </div>
          <div class="next">
            <i class="next fas fa-chevron-right"></i>
          </div>
        </div>
      </section>
    </div>
    <footer include-html="./footer.html"></footer>

    <script>
      $(".slider").slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        prevArrow: $(".prev"),
        nextArrow: $(".next"),
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 4,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              dots: true
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              dots: true
            }
          },
          {
            breakpoint: 300,
            settings: "unslick" // destroys slick
          }
        ]
      })
    </script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
