<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <title>維京書城</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>
        <header include-html="./header.html"></header>
        <div class="container main-wrapper">
            <h4 class="dark-blue-bottom-border">客服中心</h4>
            <p class="text-orange text-center">
                您好，如果您對本站有任何問題與建議，或對產品及訂單有任何問題，可以使用客服中心與我們聯繫。
            </p>
            <div class="row mt30">
                <div class="offset-lg-3 col-lg-6">
                    <div class="ptd20"></div>
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder=""
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone">行動電話 *</label>
                        <input type="text" id="phone" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input
                            type="text"
                            id="email"
                            class="form-control"
                            placeholder="請輸入你的電子郵件"
                        />
                        <div class="invalid-feedback">
                            此 Email 不存在
                        </div>
                        <!-- <div class="invalid-feedback invisible">
                            此 Email 不存在
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="orderSn">訂單編號</label>
                        <input type="text" id="orderSn" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="subject">諮詢主旨</label>
                        <input type="text" id="subject" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="subject">諮詢內容</label>
                        <textarea
                            class="form-control"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <h4 class="dark-blue-bottom-border">代查代訂</h4>
                    <div class="form-group" id="books-sn">
                        <label for="ISBN">ISBN/書名</label>

                        <div id="book-sn">
                            <input type="text" id="ISBN" class="form-control" />
                            <input
                                type="text"
                                id="ISBN"
                                class="form-control mt-2"
                            />
                        </div>
                    </div>
                    <div class="text-center">
                            <button class="btn btn-gray" id="clone-button">
                                    <i class="fas fa-plus"></i>
                                </button>
                    </div>
                   

                    <p class="text-blue mt-3 text-center">
                        ***我們將於三個工作天回覆您的諮詢**
                    </p>
                    <button type="button" class="btn btn-primary w-100 mt-5">
                        送出
                    </button>
                </div>
            </div>
        </div>
        <footer include-html="./footer.html"></footer>
    <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
