<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/fonticon.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>維京書城</title>
<link href="css/main.css" rel="stylesheet"></head>

<body>
    <header include-html="./header.html"></header>
    <div class="container main-wrapper forgot-password">
        <h4 class="dark-blue-bottom-border">忘記密碼</h4>
        <p class="text-blue">
            請您至E-mail信箱中收件後，以該連結重新設定密碼，再重新登入。
        </p>
        <p class="f14 text-gray">
            (若未收到網站發送的密碼E-mail，麻煩請至垃圾信件夾確認，或是致電客服詢問，謝謝)
        </p>
        <div class="row mt30">
            <div class="offset-lg-3 col-lg-6">
                <div class="ptd20"></div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="form-control" placeholder="請輸入你的電子郵件">
                    <div class="invalid-feedback">
                        此 Email 不存在
                    </div>
                    <!-- <div class="invalid-feedback invisible">
                            此 Email 不存在
                        </div> -->
                </div>
                <div class="form-group">
                    <label for="verifycode">驗證碼</label>
                    <div class="d-flex justify-content-between">
                        <input type="text" id="verifycode" class="form-control w-33 d-inline-block"
                            placeholder="請輸入圖中的字">
                        <img class="w-33" src="static/vcode.png" class="vcode" height="48" alt="" srcset="">

                        <!-- <div class="invalid-feedback">
                                    驗證碼錯誤
                                </div> -->
                        <!-- <div class="invalid-feedback invisible">
                            驗證碼錯誤
                        </div> -->
                        <button type="button" class="btn btn-primary w-33 "  height="48">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer include-html="https://iowoi.github.io/demo/tmac/footer.html"></footer>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
