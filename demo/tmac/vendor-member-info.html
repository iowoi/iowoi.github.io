<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        crossorigin="anonymous" />
    <title>Document</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <header include-html="./header.html"></header>
    <div class="container main-wrapper member-info">
        <h4 class="text-gray green-bottom-border">會員資料</h4>
        <div class="card-yellow">Kelly 您好，您的會員身分：<b>大宗訂購</b> <a>查看會員獨享</a>
            <br />
            <br />
            <p>
                歡迎您使用維京大宗訂購線上報價系統
            </p>
        </div>
        <div class="dashboard">
            <div class="left-menu d-none d-lg-block green-theme">
                <a class="active" href="vendor-member-info.html">會員資料</a>
                <a href="vendor-member-discount.html">會員獨享</a>
                <a href="vendor-order-list.html">訂單查詢</a>
                <a href="vendor-fav-list.html">收藏清單</a>
                <a href="vendor-message.html">我的訊息</a>
                <a href="vendor-unpaid.html">未結月度帳款查詢 </a>
                <a href="vendor-paid.html">已結/已請款查詢</a>
            </div>
            <div class="right-content">
                <div class="row info">
                    <div class="col-md-8 offset-md-2">
                        <div class="remind-text">
                            請務必填寫正確資料，以便日後聯絡方便。
                            若發現有資料不實情事，本站得以暫停或終止您的會員資格。謝謝
                        </div>
                        <div class="form-group">
                            <label for="company">公司/會員名稱</label>
                            <input type="text" id="company" class="form-control" placeholder="麥克股份有限公司" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name">主要聯絡人</label>
                            <input type="text" id="name" class="form-control" placeholder="王小花" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">信箱 </label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="cell-phone">手機號碼</label>
                            <div class="row">
                                <div class="col-3 pr0">
                                    <input type="text" id="country-code" class="form-control d-inline-block"
                                        value="+886" />
                                </div>
                                <div class="col-9">
                                    <input type="text" id="cell-phone" class="form-control d-inline-block" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">聯絡電話 </label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fax">傳真電話 </label>
                            <input type="text" id="fax" class="form-control">
                        </div>
                        <div class="form-group form-group">
                            <label>地址 </label>
                            <div class="date-select-group d-flex justify-content-between">
                                <select class="form-control d-inline-block year">
                                    <option value="" disabled selected>台北市</option>
                                </select>
                                <select class="form-control d-inline-block date">
                                    <option value="" disabled selected>中正區</option>
                                </select>
                                <select class="form-control d-inline-block date">
                                    <option value="" disabled selected>光明路</option>
                                </select>
                            </div>
                            <input type="text" id="address" class="form-control address" value="219巷36弄6樓">
                        </div>
                        <div class="form-group">
                            <label for="url">網址 </label>
                            <input type="text" id="url" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">抬頭名稱 </label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tax-id">統一編號 </label>
                            <input type="text" id="tax-id" class="form-control">
                        </div>


                        <div class="delivery">
                            <span class="f24 text-gray">配送資料</span>
                            <span class="check">
                                <input type="checkbox" checked id="subscribe-member" class="form-check-input">
                                <label class="agreement f14" for="subscribe-member">同主要聯絡人
                                </label>
                            </span>
                            <span class="check">
                                <input type="checkbox" checked id="save-info" class="form-check-input">
                                <label class="agreement f14" for="save-info">將資料存入購物車資料
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="deliver-name">收件人</label>
                            <input type="text" id="deliver-name" class="form-control" placeholder="王小花">
                        </div>
                        <div class="form-group">
                            <label for="deliver-email">E-mail</label>
                            <input type="text" id="deliver-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="deliver-cell-phone">手機號碼</label>
                            <div class="row">
                                <div class="col-3 pr0">
                                    <input type="text" id="deliver-country-code" class="form-control d-inline-block"
                                        value="+886" />
                                </div>
                                <div class="col-9">
                                    <input type="text" id="deliver-cell-phone" class="form-control d-inline-block" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliver-phone">聯絡電話</label>
                            <input type="text" id="deliver-phone" class="form-control" >
                        </div>
                        <div class="form-group form-group">
                            <label>地址 </label>
                            <div class="date-select-group d-flex justify-content-between">
                                <select class="form-control d-inline-block year deliver-city">
                                    <option value="" disabled selected>台北市</option>
                                </select>
                                <select class="form-control d-inline-block date deliver-district">
                                    <option value="" disabled selected>中正區</option>
                                </select>
                                <select class="form-control d-inline-block date deliver-street">
                                    <option value="" disabled selected>光明路</option>
                                </select>
                            </div>
                            <input type="text" id="address" class="form-control address" value="219巷36弄6樓">
                        </div>

                        <div class="form-group">
                            <label for="deliver-contact-person">次要聯絡人</label>
                            <input type="text" id="deliver-contact-person" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="deliver-contact-person2">次要聯絡人</label>
                            <input type="text" id="deliver-contact-person2" class="form-control">
                        </div>
                        <!-- <div class="delivery">
                            <span class="f24 text-gray">變更密碼</span>
                        </div>
                        <div class="form-group">
                            <label for="password">新密碼</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="deliver-contact-person2">確認新密碼</label>
                            <input type="password" id="confirm-password" class="form-control">
                        </div> -->
                        <div class="save">
                            <button class="btn btn-green w-100">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer include-html="./footer.html"></footer>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
