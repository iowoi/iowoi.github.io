<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>維京書城</title>
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <header include-html="https://iowoi.github.io/demo/tmac/header.html"></header>
    <div class="container main-wrapper">
      <h4 class="dark-blue-bottom-border">配送方式</h4>
            <div class="f18 text-blue mt-4">• 配送到府</div>
            <div class="f14 text-gray mt-1">
                出貨時間為正常營業日(星期一至五，國定例假日除外)。 <br>
                完成付款後會儘速使用_本公司配合的貨運_方式配送至指定地點，若超過七個工作天尚末收到，請與客服聯絡。
                <br><br>
                運費：一律100元<br>
                ※同一送貨地點，購物滿1000元以上免運費。<br>
            </div>
            <div class="f18 text-blue mt-4">• 便利店取貨</div>
            <div class="f14 text-gray mt-1">
                超商門市可指定全省便利商店取貨，目前合作超商為7-11、萊爾富、全家。
              <br><br>
                運費：一律100元<br>
                ※同一送貨地點，購物滿1000元以上免運費。
            </div>
            <div class="f18 text-blue mt-4">• 國際運費</div>
            <div class="f14 text-gray mt-1">
                  郵資一律由客戶自行負擔。訂單成立後會為您計算出運費。海外寄送時間，依地區而有所不同，平均約一周左右。
            </div>
          <img src="static/ic-delivery.png" alt="" width="165" class="right-bottom-icon">
      </div>
    </div>

    <footer include-html="https://iowoi.github.io/demo/tmac/footer.html"></footer>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
