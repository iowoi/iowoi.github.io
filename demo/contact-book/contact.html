<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <title>联络簿</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>
        <header include-html="./header.html"></header>
        <nav include-html="./navbar.html"></nav>
        <div class="content">
            <div class="contact-wrapper">
                <div class="yellow-lable">联络校方</div>
                <div class="contact-box">
                    <a href="" class="btn btn-green btn-round"
                        ><i class="fas fa-phone-volume"></i> 电话联系</a
                    >
                    <div class="form-inline">
                        <div class="form-group">
                            <label>联络事由 </label
                            ><input
                                type="text"
                                class="form-control"
                                placeholder="學生林OO在5/15翹課"
                            />
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label>上传照片</label
                            ><input type="file" class="form-control" />
                        </div>
                    </div>
                    <textarea
                        class="form-control"
                        placeholder="Textarea"
                    ></textarea>
                </div>
                <button class="btn btn-block btn-yellow-green">送出</button>
            </div>
        </div>
        <footer include-html="./footer.html"></footer>
    <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
