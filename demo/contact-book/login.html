<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="static/css/font-awesome.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <title>联络簿</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>
        <header include-html="./header.html"></header>
        <div class="container login-wrapper">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="yellow-lable">登入View 家校</div>
                    <div class="login-box">
                        <div class="form-group">
                            <label>使用者名称/电子信箱</label
                            ><input
                                type="text"
                                class="form-control"
                                placeholder="username"
                            />
                        </div>
                        <div class="form-group">
                            <label>密码</label
                            ><input type="password" class="form-control" />
                        </div>
                        <a>忘记密码?</a
                        ><button class="btn btn-yellow">登入</button
                        ><img src="static/imgs/school.png" />
                    </div>
                </div>
            </div>
        </div>
        <footer include-html="./footer.html"></footer>
    <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
